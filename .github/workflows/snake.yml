name: Snake Animation
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        
      # Versão FIX do snk (evita erro 'spirit')
      - uses: Platane/snk@9e15a9f  # Commit hash garantido
        with:
          github_user_name: gustavgallo
          outputs: |
            github-contribution-grid-snake.svg
            github-contribution-grid-snake-dark.svg

      # Push garantido (mesmo sem mudanças)
      - name: Force Push SVG
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit --allow-empty -m "Force snake update"
          git push
