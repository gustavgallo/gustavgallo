name: Snake Animation
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # Atualiza diariamente

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        
      - uses: Platane/snk@v2
        with:
          github_user_name: gustavgallo
          outputs: github-contribution-grid-snake.svg

      - name: Push SVG to Repository
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Update snake" || echo "Sem mudan√ßas"
          git push
